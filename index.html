<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/de57eb2b11.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>

<body>
    <h1>To do list</i></i></h1>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done...">
            <button id="push">Add</button>
        </div>
        <div id="tasks">
            <div class="task completed">
                <span id="taskname">
                    Crear una lista de tareas
                </span>
                <button class="delete">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="task completed">
                <span id="taskname">
                    Crear un botón para añadir tareas
                </span>
                <button class="delete">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="task completed">
                <span id="taskname">
                    Crear otro botón para eliminar tareas
                </span>
                <button class="delete">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/app/main.js"></script>
</body>

</html>
